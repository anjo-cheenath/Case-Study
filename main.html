<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do List</a>
        <div class="ml-auto">
          <button id="list" onclick="displaylist();">To Do List</button>
          <button id="logout" onclick="logout();">Log Out</button>
        </div>
      </nav>
      
        <div class="table-responsive">
          <table id="todotable" class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Task Description</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
          </table>
        </div>
      
      

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdeliver.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
